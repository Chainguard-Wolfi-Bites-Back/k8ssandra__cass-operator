apiVersion: cassandra.datastax.com/v1alpha2
kind: CassandraDatacenter
metadata:
  name: dc1
spec:
  clusterName: cluster1
  serverImage: gcr.io/gcp-dmc/mgmt-api-cassandra-3.11
  imageVersion: "3.11.6"
  serverType: cassandra
  managementApiAuth:
    insecure: {}
  configBuilderImage: gcr.io/gcp-dmc/dse-server-config-builder:6.8.1-c3c1fa8
  size: 3
  storageConfig:
    cassandraDataVolumeClaimSpec:
      storageClassName: dse-storage
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
  racks:
    - name: r1
    - name: r2
    - name: r3
  config:
    jvm-options:
      initial_heap_size: "800m"
      max_heap_size: "800m"
