apiVersion: datastax.com/v1alpha1
kind: DseDatacenter
metadata:
  name: dc2
spec:
  dseClusterName: cluster2
  dseImage: datastaxlabs/dse-k8s-server:6.8.0-20191113
  dseVersion: 6.8.0
  managementApiAuth:
    insecure: {}
  configBuilderImage: datastaxlabs/dse-k8s-config-builder:0.4.0-20191113
  size: 1
  storageClaim:
    storageclassname: dse-storage
    resources:
      requests:
        storage: 1Gi
  racks:
    - name: r1
  config:
    jvm-server-options:
      initial_heap_size: "600m"
      max_heap_size: "600m"
