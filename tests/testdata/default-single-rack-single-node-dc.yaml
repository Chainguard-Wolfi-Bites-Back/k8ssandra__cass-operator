apiVersion: cassandra.datastax.com/v1alpha2
kind: CassandraDatacenter
metadata:
  name: dc2
spec:
  clusterName: cluster2
  serverImage: datastaxlabs/dse-k8s-server:6.8.0-20191113
  imageVersion: "6.8.0"
  serverType: dse
  managementApiAuth:
    insecure: {}
  configBuilderImage: datastaxlabs/dse-k8s-config-builder:0.4.0-20191113
  size: 1
  storageClaim:
    storageclassname: dse-storage
    resources:
      requests:
        storage: 1Gi
  racks:
    - name: r1
  config:
    jvm-server-options:
      initial_heap_size: "600m"
      max_heap_size: "600m"
