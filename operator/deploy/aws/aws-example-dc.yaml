apiVersion: datastax.com/v1alpha1
kind: DseDatacenter
metadata:
  name: example-dsedatacenter
spec:
  dseClusterName: example-cluster
  dseImage: datastax-docker.jfrog.io/datastax/dse-server:6.8.0-master-20190923204409-d9e0344
  dseVersion: 6.8.0
  size: 3
  storageclaim:
    storageclassname: gp2
    resources:
      requests:
        storage: 1Gi
  racks:
    - name: rack0
    - name: rack1
    - name: rack2
  config:
    cassandra-yaml:
      authenticator: AllowAllAuthenticator
      batch_size_fail_threshold_in_kb: 1280
