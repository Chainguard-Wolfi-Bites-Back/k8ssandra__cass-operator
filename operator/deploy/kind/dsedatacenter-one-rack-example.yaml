apiVersion: datastax.com/v1alpha1
kind: DseDatacenter
metadata:
  name: dtcntr
spec:
  dseClusterName: clstr
  dseImage: datastax-docker.jfrog.io/datastax/dse-server:6.8.0-master-20190923204409-d9e0344
  dseVersion: 6.8.0
  configBuilderImage: datastax-docker.jfrog.io/datastax/dse-server-config-builder:7.0.0-3e8847c
  size: 2
  dseSuperuserSecret: dse-superuser-secret
  storageClaim:
    storageclassname: dse-storage
    resources:
      requests:
        storage: 1Gi
  racks:
    - name: r0
