apiVersion: apps/v1
kind: Deployment
metadata:
  name: dse-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dse-operator
  template:
    metadata:
      labels:
        name: dse-operator
    spec:
      serviceAccountName: dse-operator
      containers:
        - name: dse-operator
          # Replace this with the built image name
          # echo "datastax-docker.jfrog.io/dse-operator/operator:$(git symbolic-ref --short HEAD).$(git rev-parse HEAD)"
          image: datastax/dse-operator:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - pgrep
                - ".*operator"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - stat
                - "/tmp/operator-sdk-ready"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "dse-operator"
