apiVersion: cassandra.datastax.com/v1alpha2
kind: CassandraDatacenter
metadata:
  name: dtcntr
spec:
  clusterName: clstr
  serverImage: datastax-docker.jfrog.io/datastax/dse-server:6.8.0-master-20190923204409-d9e0344
  imageVersion: 6.8.0
  managementApiAuth:
    insecure: {}
  size: 2
  resources:
    requests:
      memory: "512Mi"
    limits:
      memory: "6000Mi"
  storageClaim:
    storageclassname: standard
    resources:
      requests:
        storage: 1Gi
  racks:
    - name: r0
  config:
    cassandra-yaml:
      authenticator: AllowAllAuthenticator
      batch_size_fail_threshold_in_kb: 1280
