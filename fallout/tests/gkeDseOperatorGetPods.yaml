# happy path test to stand up a few pods and make sure we can communicate with them
ensemble:
    server:
        node.count: 1
        provisioner:
            name: gke
            properties:
                project: eng-gce-te-devtools
                region: us-central1
                machine.type: n1-standard-1
                create.extra_args: |
                        --no-enable-basic-auth \
                        --cluster-version "1.13.10-gke.0" \
                        --image-type "COS" \
                        --disk-type "pd-ssd" \
                        --disk-size "50" \
                        --metadata disable-legacy-endpoints=true \
                        --scopes "https://www.googleapis.com/auth/cloud-platform" \
                        --enable-stackdriver-kubernetes \
                        --enable-ip-alias \
                        --default-max-pods-per-node "110" \
                        --addons HorizontalPodAutoscaling,HttpLoadBalancing \
                        --enable-autoupgrade \
                        --enable-autorepair \
                        --network "projects/eng-gce-te-devtools/global/networks/container-tooling-testing" \
                        --subnetwork "projects/eng-gce-te-devtools/regions/us-central1/subnetworks/container-tooling-testing"
        configuration_manager:
            - name: dse_operator
              properties:
                  namespace: "optest"
                  operator.manifest: |
                      apiVersion: rbac.authorization.k8s.io/v1
                      kind: Role
                      metadata:
                        creationTimestamp: null
                        name: dse-operator
                      rules:
                      - apiGroups:
                        - ""
                        resources:
                        - pods
                        - services
                        - endpoints
                        - persistentvolumeclaims
                        - events
                        - configmaps
                        - secrets
                        verbs:
                        - '*'
                      - apiGroups:
                        - ""
                        resources:
                        - namespaces
                        verbs:
                        - get
                      - apiGroups:
                        - apps
                        resources:
                        - deployments
                        - daemonsets
                        - replicasets
                        - statefulsets
                        verbs:
                        - '*'
                      - apiGroups:
                        - monitoring.coreos.com
                        resources:
                        - servicemonitors
                        verbs:
                        - get
                        - create
                      - apiGroups:
                        - apps
                        resourceNames:
                        - dse-operator
                        resources:
                        - deployments/finalizers
                        verbs:
                        - update
                      - apiGroups:
                        - datastax.com
                        resources:
                        - '*'
                        verbs:
                        - '*'
                      - apiGroups:
                        - policy
                        resources:
                        - poddisruptionbudgets
                        verbs:
                        - get
                        - list
                        - watch
                      ---
                      kind: RoleBinding
                      apiVersion: rbac.authorization.k8s.io/v1
                      metadata:
                        name: dse-operator
                      subjects:
                      - kind: ServiceAccount
                        name: dse-operator
                      roleRef:
                        kind: Role
                        name: dse-operator
                        apiGroup: rbac.authorization.k8s.io
                      ---
                      apiVersion: v1
                      kind: ServiceAccount
                      metadata:
                        name: dse-operator
                      imagePullSecrets:
                      - name: dse-operator-artifactory-secret
                      ---
                      apiVersion: apiextensions.k8s.io/v1beta1
                      kind: CustomResourceDefinition
                      metadata:
                        name: dsedatacenters.datastax.com
                      spec:
                        group: datastax.com
                        names:
                          kind: DseDatacenter
                          listKind: DseDatacenterList
                          plural: dsedatacenters
                          singular: dsedatacenter
                        scope: Namespaced
                        validation:
                          openAPIV3Schema:
                            properties:
                              apiVersion:
                                description: 'APIVersion defines the versioned schema of this representation
                                  of an object. Servers should convert recognized schemas to the latest
                                  internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
                                type: string
                              kind:
                                description: 'Kind is a string value representing the REST resource this
                                  object represents. Servers may infer this from the endpoint the client
                                  submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
                                type: string
                              metadata:
                                type: object
                              spec:
                                properties:
                                  configBuilderImage:
                                    description: Container image for the DSE config builder init container,
                                      with host, path, and tag
                                    type: string
                                  dseClusterName:
                                    description: The name by which CQL clients and DSE instances will know
                                      the DSE cluster. If the same cluster name is shared by multiple DseDatacenters
                                      in the same Kubernetes namespace, they will join together in a multi-datacenter
                                      DSE cluster.
                                    type: string
                                  parked:
                                    description: Indicates no DSE nodes should run, like powering down bare
                                      metal servers. Volume resources will be left intact in Kubernetes
                                      and re-attached when the cluster is unparked. This is an experimental
                                      feature that requires that pod ip addresses do not change on restart.
                                    type: boolean
                                  racks:
                                    description: A list of the named racks in the datacenter, representing
                                      independent failure domains. The number of racks should match the
                                      replication factor in the keyspaces you plan to create, and the number
                                      of racks cannot easily be changed once a datacenter is deployed.
                                    items:
                                      properties:
                                        name:
                                          description: The rack name
                                          type: string
                                      required:
                                      - name
                                      type: object
                                    type: array
                                  repository:
                                    description: DSE container image repository, with host and path
                                    type: string
                                  resources:
                                    description: Kubernetes resource requests and limits, per DSE pod
                                    type: object
                                  serviceAccount:
                                    description: The k8s service account to use for DSE pods
                                    type: string
                                  size:
                                    description: Desired number of DSE server nodes
                                    format: int32
                                    type: integer
                                  storageClaim:
                                    description: Describes the persistent storage request of each DSE node
                                    properties:
                                      resources:
                                        description: Resource requirements
                                        type: object
                                      storageclassname:
                                        type: string
                                    required:
                                    - storageclassname
                                    type: object
                                  version:
                                    description: DSE container image tag
                                    type: string
                                required:
                                - size
                                - dseClusterName
                                type: object
                              status:
                                properties:
                                  nodes:
                                    description: The number of the DSE server nodes
                                    format: int32
                                    type: integer
                                required:
                                - nodes
                                type: object
                        version: v1alpha1
                        versions:
                        - name: v1alpha1
                          served: true
                          storage: true
                      ---
                      apiVersion: apps/v1
                      kind: Deployment
                      metadata:
                        name: dse-operator
                      spec:
                        replicas: 1
                        selector:
                          matchLabels:
                            name: dse-operator
                        template:
                          metadata:
                            labels:
                              name: dse-operator
                          spec:
                            serviceAccountName: dse-operator
                            containers:
                              - name: dse-operator
                                image: datastax-docker.jfrog.io/dse-operator/operator:master.b1fb345b503c225869cc69c621f3ffe581d247e0
                                imagePullPolicy: IfNotPresent
                                env:
                                  - name: WATCH_NAMESPACE
                                    valueFrom:
                                      fieldRef:
                                        fieldPath: metadata.namespace
                                  - name: POD_NAME
                                    valueFrom:
                                      fieldRef:
                                        fieldPath: metadata.name
                                  - name: OPERATOR_NAME
                                    value: "dse-operator"
                      ---
                      apiVersion: storage.k8s.io/v1
                      kind: StorageClass
                      metadata:
                        name: gce-ssd
                      provisioner: kubernetes.io/gce-pd
                      parameters:
                        type: pd-ssd
                        replication-type: none
                      volumeBindingMode: WaitForFirstConsumer
                      allowedTopologies:
                      - matchLabelExpressions:
                        - key: failure-domain.beta.kubernetes.io/zone
                          values:
                          - us-west2-a
                          - us-west2-b
                          - us-west2-c
                  dse_cluster.manifest: |
                      apiVersion: datastax.com/v1alpha1
                      kind: DseDatacenter
                      metadata:
                        name: dc1
                      spec:
                        dseClusterName: gke-c1
                        serviceAccount: dse-operator
                        configBuilderImage: datastax-docker.jfrog.io/datastax/dse-server-config-builder:6.8.0-38aadce
                        dseImage: datastax-docker.jfrog.io/datastax/dse-server:6.8.0.57-master-20191015195850-b67975e
                        dseVersion: 6.8.0
                        size: 3
                        storageclaim:
                          storageclassname: gce-ssd
                          resources:
                            requests:
                              storage: 50Gi
                        racks:
                          - name: r1
                          - name: r2
                          - name: r3
                        config:
                          cassandra-yaml:
                            authenticator: AllowAllAuthenticator
                            batch_size_fail_threshold_in_kb: 1280
    client: server

workload:
  phases:
    - show-pods:
        module: kubectl
        properties:
          command: get pods
          iterations: 5
          lifetime: once
